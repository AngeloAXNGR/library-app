<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Application</title>
  <link rel="stylesheet" href="styles/styles.css">
  <script src="scripts/script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="modal-cover">
    <div id="modal">
      <form action="/action_page.php" id="book-form">
        <div class="form-row">
          <label for="book-title">Title <span aria-label="required">*</span></label>
          <input type="text" id="book-title" name="book-title" placeholder="e.g Harry Potter" required>
        </div>
        <div class="form-row">
          <label for="book-author">Author <span aria-label="required">*</span></label>
          <input type="text" id="book-author" name="book-author" placeholder="e.g  J.K Rowling" required>
        </div>
        <div class="form-row">
          <label for="page-count">Pages <span aria-label="required">*</span></label>
          <input type="number" id="page-count" name="page-count" placeholder="e.g 100" required>
        </div>
        <div class="form-row">
          <label for="is-read">Have you read it? <span aria-label="required">*</span>
          </label>
          <input type="checkbox" id="is-read" name="is-read" required>
         
        </div>
      </form>
      <button class="submit-button" onclick="Form.getFormValues()">Submit</button>
      <button class="close-button">Close</button>
    </div>
  </div>


  <div class="header">
    <h1>Library Application</h1>
  </div>  

  <div class="main-content">
    <div class="button">
      <button id="add-button">Add a Book</button>
    </div>

    <div class="book-catalog">

    </div>
  </div>
</body>
</html>
